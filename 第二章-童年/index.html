					人长大后，便会时常感到生活的无聊，<br>穷尽心思去猎食的山珍海味，还比不上小时候老妈做的一块糍粑。<br>人大了，欲望填充了生命，便成了重口味= =|||<br><br><br>我的故乡在南方海边，亚热带水洗般明净的阳光，总在不经意时照亮我扯淡的人生。<br>长长阶梯下的水井，青石铺就的小巷，旧巷头拐弯处的租书摊，泊在码头边满是桐油香味的渔船……<br>风是清爽的，梦是透明的。<br>每当我对生存心存犹豫时 这些遥远的记忆影像都会温暖我的眼睛。<br><br>每个人心里都有一个童年，它将照亮你的一生。<br>只要找回遗失的童真 就能成为那只光彩照人的 SOME PIG！<br>
